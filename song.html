<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>2G+ — Песня</title>

    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/viewer.js"></script>
</head>

<body>

<header id="song-header">
    <button id="back-btn">Назад</button>

    <div class="song-tools">
        <button id="zoom-out">A−</button>
        <button id="zoom-in">A+</button>

        <button id="scroll-start">▶</button>
        <button id="scroll-stop">⏸</button>

        <input type="range" id="scroll-speed" min="1" max="10" value="1">
    </div>

    <div class="song-actions">
        <button id="add-btn">Добавить в треклист</button>
        <button id="played-btn">Сыграно</button>
    </div>
</header>

<main id="song-view">
    <h2 id="song-title"></h2>
    <div id="song-key"></div>
    <div id="song-comment"></div>
    <div id="song-text"></div>
</main>

</body>
</html>
