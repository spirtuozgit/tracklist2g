<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>2G+ Tracklist</title>

    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/loader.js"></script>
    <script defer src="js/tracklist.js"></script>
</head>

<body>

<header class="topnav">
    <button class="tab-btn active" data-tab="catalog">Каталог</button>
    <button class="tab-btn" data-tab="tracklist">Треклист</button>
    <button id="refresh-btn">⟳</button>
</header>

<!-- КАТАЛОГ -->
<section id="catalog" class="tab active">
    <div id="song-list" class="list"></div>
</section>

<!-- ТРЕКЛИСТ -->
<section id="tracklist" class="tab">
    <div id="tracklist-container" class="list"></div>
</section>

<script>
/* Автоматическое открытие нужной вкладки */
window.addEventListener("DOMContentLoaded", () => {
    const tab = localStorage.getItem("returnTo");

    if (tab === "tracklist") {
        document.querySelector('.tab-btn[data-tab="tracklist"]').click();
    } else {
        document.querySelector('.tab-btn[data-tab="catalog"]').click();
    }
});
</script>

</body>
</html>
